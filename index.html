<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <h1 class="main-heading">Lift Simulation</h1>

    <div id="form-container">
      <form id="liftForm">
        <div class="inputs">
          <label for="floorCount"><b>Number of floors:</b></label>
          <input type="number" id="floorCount" placeholder="Floors" required />
        </div>
        <div class="inputs">
          <label for="liftCount"
            ><b>Number of lifts:&nbsp;&nbsp;&nbsp;</b></label
          >
          <input type="number" id="liftCount" placeholder="Lifts" required />
        </div>
        <div class="submitButton">
          <button type="button" onclick="submitClick()">Submit</button>
        </div>
      </form>
    </div>

    <div id="backButton">
      <button onclick="backButtonClick()">Back</button>
    </div>
    <div id="floors" hidden></div>
    <script src="./index.js"></script>
  </body>
</html>
